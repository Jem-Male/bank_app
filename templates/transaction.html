{% extends "base.html" %}
{% block main %}
    <h3>Вы: {{ user['first_name'], user['last_name'] }}</h3>
    <span>ваш баланс: {{ user['balance'] }}</span>
    <br>
    <form action="{{ url_for('transaction') }}" method="POST">
        <label for="r_card">Введите карту получателя</label>
        <input type="text" name="r_card">
        <br><br>
        <label for="amount">сумма</label>
        <input type="text" name="amount">
        <br><br>
        <button type="submit">Отправить</button>
    </form>
    <br><br>
    {% if message %}
        {% if success %}
            <div style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px;">
                ✅ {{ message }}
            </div>
        {% else %}
            <div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px;">
                ❌ Ошибка: {{ message }}
            </div>
        {% endif %}
    {% endif %}
{% endblock main %}
